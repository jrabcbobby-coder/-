
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>幣圈現貨盈虧試算工具（幣別切換＋自動手續費）</title>
    <style>
        body { font-family: sans-serif; margin: 30px; background: #f9f9f9; }
        label { display: block; margin-top: 10px; }
        input, select { padding: 5px; margin-top: 5px; width: 220px; }
        button { margin-top: 20px; padding: 10px 20px; }
        #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <h2>幣圈現貨盈虧試算工具</h2>

    <label>選擇幣別：
        <select id="coin">
            <option value="ETH">ETH</option>
            <option value="BTC">BTC</option>
        </select>
    </label>

    <label>賣出價格 (<span id="coin_quote1">ETH</span>/USDT): <input type="number" id="sell_price" value="3710.61" step="0.0001"></label>
    <label>賣出數量 (<span id="coin_quote2">ETH</span>): <input type="number" id="sell_qty" value="0.0014" step="0.000001"></label>

    <label>買入價格 (<span id="coin_quote3">ETH</span>/USDT): <input type="number" id="buy_price" value="3703.32" step="0.0001"></label>
    <label>買入數量 (<span id="coin_quote4">ETH</span>): <input type="number" id="buy_qty" value="0.0014" step="0.000001"></label>

    <label><span id="coin_quote5">ETH</span> 當時價格 (USDT): <input type="number" id="coin_usdt_rate" value="3703.32" step="0.01"></label>

    <label>手續費費率 (Maker, 如0.001代表0.1%): <input type="number" id="fee_rate" value="0.001" step="0.0001"></label>

    <button onclick="calculate()">計算盈虧</button>

    <div id="result"></div>

    <script>
        function updateLabels() {
            const coin = document.getElementById('coin').value;
            document.getElementById('coin_quote1').innerText = coin;
            document.getElementById('coin_quote2').innerText = coin;
            document.getElementById('coin_quote3').innerText = coin;
            document.getElementById('coin_quote4').innerText = coin;
            document.getElementById('coin_quote5').innerText = coin;
        }

        document.getElementById('coin').addEventListener('change', updateLabels);

        function calculate() {
            const sell_price = parseFloat(document.getElementById('sell_price').value);
            const sell_qty = parseFloat(document.getElementById('sell_qty').value);
            const buy_price = parseFloat(document.getElementById('buy_price').value);
            const buy_qty = parseFloat(document.getElementById('buy_qty').value);
            const coin_usdt_rate = parseFloat(document.getElementById('coin_usdt_rate').value);
            const fee_rate = parseFloat(document.getElementById('fee_rate').value);

            const sell_fee = sell_price * sell_qty * fee_rate;
            const buy_fee_coin = buy_qty * fee_rate;
            const buy_fee_usdt = buy_fee_coin * coin_usdt_rate;

            const sell_total = sell_price * sell_qty - sell_fee;
            const buy_total = buy_price * buy_qty + buy_fee_usdt;
            const profit = sell_total - buy_total;

            let resultText = `<strong>【自動手續費】</strong><br>`;
            resultText += `賣出手續費：約 ${sell_fee.toFixed(6)} USDT<br>`;
            resultText += `買入手續費：約 ${buy_fee_usdt.toFixed(6)} USDT<br><br>`;
            resultText += `賣出淨收入: ${sell_total.toFixed(6)} USDT<br>`;
            resultText += `買入總成本: ${buy_total.toFixed(6)} USDT<br>`;
            resultText += (profit > 0 ? "✔️ 獲利：" : "❌ 虧損：") + profit.toFixed(6) + " USDT";

            document.getElementById('result').innerHTML = resultText;
        }

        updateLabels(); // 初始化幣別標籤
    </script>
</body>
</html>
